<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="bg-[#F2EAE3]">

  <main class="grid h-screen place-items-center">

    <div class="bg-white mx-4 my-6 text-sm flex flex-col h-fit w-[343px] rounded-lg md:flex-row md:w-[600px] md:max-h-[450px]">

      <div class="md:w-1/2 ">
          <img class="rounded-t-lg block md:hidden hover:brightness-110 hover:duration-300 hover:ease-in-out" src="/images/image-product-mobile.jpg" alt="">

          <img class="hidden md:block rounded-bl-lg rounded-tl-lg" src="/images/image-product-desktop.jpg" alt="">
        
      </div>
  
      <div class="px-6 md:w-1/2">
        <div class="pb-4 pt-5">
          <p class="uppercase tracking-[.3750em] text-[#6C7289]">Perfume</p>
        </div>
  
        <div class="pb-6">
          <h1 class="dfes text-3xl font-extrabold text-[#1C232B]">Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="pb-8">
          <p class=" text-[#6C7289] doe leading-6">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
          
          <div class="flex items-center space-x-5 pb-6">
            <p class="dfes text-3xl text-[#3C8067] font-bold">$149.99</p>
            <span class="doe line-through text-[#6C7289]">$169.99</span>
          </div>

        
          <div class="pb-6">
            <button class="flex space-x-3 bg-[#3C8067]  w-full justify-center items-center py-4 rounded-lg hover:bg-[#1A4031] hover:duration-300 hover:ease-in-out">
              <img src="/images/icon-cart.svg" alt="">
              <span class="text-white font-bold">Add to Cart</span>
            </button>
          </div>
          
      </div>


    </div>

  </main>








  
  
</body>
</html>
